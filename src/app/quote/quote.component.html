<h1 class= "text-center">QUOTES</h1> 

<div class="container-fluid"> 
    <h1 class= "text-center">Inspire someone today!</h1> 
  <div class="row">
   <div class="col-md-6">
      <h2 class="text-center">Create your own Quote?</h2><hr>
     <app-quote-form (addQuote)="quoteSubmission($event)"></app-quote-form>
   </div> 
   <div class="col-md-6">
      <h1 class="text-center">View the quotes</h1><hr>
  <ol type="i">
  <div *ngFor='let quote of quotes;let position = index'>
  <li >{{quote.quote}}</li>
  <button class="btn btn-warning" (click)='toogleDetails(position)'>More of Quote</button>
  <app-quote-detail *ngIf="quote.showDesc" [quote]='quote' (vote)='upVote($event,position)' (downvote)='downVote($event,position)' (quoteDelete)='deleteQuote($event,position)'></app-quote-detail>
  </div>
  </ol>
  </div>
  </div>
  </div>
